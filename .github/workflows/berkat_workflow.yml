name: Daily Berkat Parse

on:
  schedule:
    # Запуск каждые 24 часа (в 00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: # Позволяет запускать вручную из интерфейса GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run parser
      run: python berkat_parser_v2.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add parsed_data/berkat_10_per_category.json
        git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push
